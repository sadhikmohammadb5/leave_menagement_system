<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Admin | Leave Management System</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg p-4">

                    <h3 class="text-center mb-1">Leave Management System</h3>
                    <p class="text-center text-muted mb-4">Create New Admin</p>

                    {% if message %}
                        <div class="alert alert-info text-center" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}

                    <form method="post">
                        <div class="mb-3">
                            <label class="form-label">Admin Username</label>
                            <input type="text" name="username" class="form-control" placeholder="Enter admin username" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Admin Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Enter admin password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Create Admin
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="/dashboard" class="text-decoration-none">
                            â† Back to Dashboard
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
